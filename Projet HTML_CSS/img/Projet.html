<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notre Restaurant</title>
	<!-- Lien vers la feuille de style Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Lien vers notre propre feuille de style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<!-- Barre de navigation -->
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="#">Notre Restaurant</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#accueil">Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#menu">Menu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<!-- Section Accueil -->
		<section id="accueil" class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h1>Bienvenue chez Notre Restaurant</h1>
					<p>Découvrez notre cuisine savoureuse et notre ambiance conviviale.</p>
				</div>
				<div class="col-md-6">
					<img src="images/accueil.jpg" alt="Accueil" class="img-fluid">
				</div>
			</div>
		</section>
		<!-- Section Menu -->
		<section id="menu" class="container">
			<h2>Notre Menu</h2>
			<p>Découvrez notre sélection de plats délicieux.</p>
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<img src="images/plat1.jpg" class="card-img-top" alt="Plat 1">
						<div class="card-body">
							<h5 class="card-title">Plat 1</h5>
							<p class="card-text">Description du plat 1.</p>
							<a href="#" class="btn btn-primary">Commander</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<img src="images/plat2.jpg" class="card-img-top" alt="Plat 2">
						<div class="card-body">
							<h5 class="card-title">Plat 2</h5>
							<p class="card-text">Description du plat 2.</p>
							<a href="#" class="btn btn-primary">Commander</a>
						</div>
					</div>
				</div>
